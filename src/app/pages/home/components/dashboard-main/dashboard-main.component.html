<section class="pt-5" [ngClass]="{'active-cont': !interruptor}">
    <div class="grid-container h-100">

        <!--DESCRIPCION USUARIO-->
        <div class="areaUsuario d-flex justify-content-between align-items-center">
            <h4>Bienvenido, {{infoUser.nombre}} {{infoUser.apellido}}</h4>
            <img src="../../assets/img/male_avatar_.svg" alt="" width="50px" height="50px">
        </div><!--DESCRIPCION USUARIO-->

        <!--AREA PLAN ACTUAL-->
        <div class="areaPlan">
            <!--CARD PLAN ACTUAL-->
            <div class="card"><!--style="width: 100%;"-->
                <div class="card-body d-flex justify-content-between">
                    <div class="d-flex flex-column justify-content-between">
                        <p class="card-text">
                            Actualmente cuentas con con un plan:
                        </p>
                        <p class="card-text">
                            <fa-icon [icon]="faCrown" class="icon"></fa-icon> {{infoUser.plan}}
                        </p>
                    </div>
                    <div>
                        <img src="../../assets/img/undraw_freelancer_re_irh4.svg" class="img-fluid" alt=""
                            width="200px">
                    </div>
                </div>
            </div><!--CARD PLAN ACTUAL-->
        </div><!--FIN AREA PLAN ACTUAL-->

        <!--AREA DE PROYECTOS-->
        <div class="areaProyectos">
            <h4 class="px-3">Últimos proyectos</h4>

            <div class="card mb-3" *ngFor="let project of lastProjects">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <fa-icon [icon]="faFolderClosed" class="icon"></fa-icon>
                        <strong>{{project.nombre}}</strong>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <small>Ultima modificacion: {{showDateString(project.u_mod)}}</small>
                        <button class="btn" (click)="openProject(project._id)">
                            <fa-icon [icon]="faSquareArrowUpRight" class="icon"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div><!--FIN AREA DE PROYECTOS-->

        <!--AREA DEL DASHBOARD-->
        <div class="areaDashboard">
            <h4 class="px-3">Almacenamiento</h4>
            <div class="card h-auto">
                <div class="card-body">
                    <div class="w-100 text-center" style="height: 320px;">
                        <h1>DASHBOARD</h1>
                    </div>
                    <div>
                        <p><strong>Espacio disponibles: </strong> 3.75 / 5.00 GB</p>
                        <p><strong>N° de proyectos: </strong> 12 </p>
                    </div>
                </div>
            </div>
        </div><!--FIN AREA DEL DASHBOARD-->
    </div>

</section>
