<nav class="navbar navbar-expand-lg w-100"
    [ngClass]="{'position-absolute': !interruptor, 'position-relative': interruptor}">
    <div class="container-fluid ">
        <div class="d-flex justify-content-center">
            <img class="menu_btn" (click)="abrirNavLateral()" src="../../assets/img/TIGERSHARE.png" alt="tigershare"
                width="130px">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
            style="background-color: #7741BD;">
            <span class="navbar-toggler-icon" (click)="open()"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" [ngClass]="{'show': interruptor}" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a class="btn" [routerLink]="['/']">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main id="page-content" class="h-100 p-0">
    <div class="container-fluid p-0">
        <nav #sidebar class="navbar-lateral active-nav navbar-expand d-flex flex-column align-item-start"
            
            style="background-color: #040B25;"><!--[ngClass]="{'active-nav': !interruptor}"-->
            <div class="d-flex justify-content-center pt-3">
                <img class="menu_btn" (click)="abrirNavLateral()" src="../../assets/img/TIGERSHARE.png" alt=""
                    width="130px">
            </div>

            <div class="h-100 d-flex flex-column justify-content-around align-items-center">
                <ul class="list-group-flush">
                    <li class="list-group-item py-3">
                        <button (click)="setVisibilidad(false, true, false, false)" class="btn d-flex"
                            style="color: white;">
                            <fa-icon [icon]="faUserGear" class="iconos"></fa-icon>
                            <p class="px-2">Información general</p>
                        </button>
                    </li>
                    <li class="list-group-item py-3">
                        <button (click)="setVisibilidad(false, false, false, true)" class="btn d-flex"
                            style="color: white;">
                            <fa-icon [icon]="faCode" class="iconos"></fa-icon>
                            <p class="px-2">Snippets</p>
                        </button>
                    </li>
                    <li class="list-group-item py-3">
                        <button (click)="setVisibilidad(false, false, true, false)" class="btn d-flex"
                            style="color: white;">
                            <fa-icon [icon]="faFolder" class="iconos"></fa-icon>
                            <p class="px-2">Proyectos</p>
                        </button>
                    </li>
                </ul>
                <ul class="list-group-flush w-100">
                    <li class="list-group-item">
                        <button (click)="setVisibilidad(true, false, false, false)" class="btn d-flex"
                            style="color: white;">
                            <fa-icon [icon]="faGear" class="iconos"></fa-icon>
                            <p class="px-2">Configuración</p>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Opciones Menu lateral -->
        <app-configurations #configurations *ngIf="configVisibles"></app-configurations>
        <app-dashboard-main #mainDashboard *ngIf="dashboardVisible"></app-dashboard-main>
        <app-projects #projects *ngIf="projectsVisibles"></app-projects>
        <app-snippets #snippets *ngIf="snippestVisibles"></app-snippets>

    </div>
</main>
